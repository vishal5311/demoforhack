<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Attendance Graph</h1>
    <canvas id="attendanceChart" width="400" height="200"></canvas>
    <script>
        const ctx = document.getElementById('attendanceChart').getContext('2d');

        // Fetch data from Google Sheets
        fetch('AKfycbzvMHv-p_q5swM6Npf43DE2sKpaPrNrNIIucf5ORnGwma70gqKtA5V3WB-xZfCUEHc4Fw')
            .then(response => response.json())
            .then(data => {
                const labels = [];
                const attendanceData = [];

                // Process the data
                data.values.forEach(row => {
                    labels.push(row[0]); // Assuming names are in the first column
                    attendanceData.push(row[2] === 'Present' ? 1 : 0); // Assuming status is in the third column
                });

                // Create the chart
                const attendanceChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Attendance',
                            data: attendanceData,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching the data:', error));
    </script>
</body>
</html>
